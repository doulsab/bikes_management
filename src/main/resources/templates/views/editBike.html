<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head>
	<!-- META DATA -->
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
	<meta name="author" content="">
	<title>Add Bike Details</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/styles.css}" rel="stylesheet">
	<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		.container {
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgb(0, 0, 160);
		}
	</style>
</head>

<body ng-app="myApp" ng-controller="editBikeCtrl" ng-init = "onload();">
	<div class="container">
		<h2 class="text-primary text-center">Edit Bike Details</h2>
		<button type="button" class="btn btn-danger btn-sm " ng-click="backToDashboard();"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard
		</button>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group col-md-6">
					<label for="model">Model Name</label>
					<input type="text" class="form-control" id="model" ng-model="model" placeholder="Enter bike model"
						required>
				</div>
				<div class="form-group col-md-6">
					<label for="manufacturer">Manufacturer</label>
					<input type="text" class="form-control" id="manufacturer" ng-model="manufacturer"
						placeholder="Enter manufacturer" required>
				</div>
				<div class="form-group col-md-6">
					<label for="myear">Manufactured Year</label>
					<input type="number" class="form-control" id="myear" ng-model="myear"
						placeholder="Enter year of manufacture" required>
				</div>
				<div class="form-group col-md-6">
					<label for="price">Price</label>
					<input type="number" class="form-control" id="price" ng-model="price" placeholder="Enter price"
						required>
				</div>
				<div class="form-group col-md-6">
					<label for="biketype">Select a Bike Type:</label>
					<select class="form-control" ng-model="selectedBikeType" ng-options="type for type in bikeTypes">
						<option value="">-- Select Type --</option>
					</select>
				</div>
				<div class="form-group col-md-8">
					<button type="button" class="btn btn-primary btn-sm " ng-click="updateDetails();">Update
						Details</button>
					<button type="button" class="btn btn-secondary btn-sm " ng-click="clearFields();">Clear
						Fields</button>
				</div>

			</div>
		</div>
	</div>

	<!-- JavaScript dependencies -->
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/angular.min.js}"></script>
	<script th:src="@{/js/sweetalert.js}"></script>
	<script th:src="@{/app/app.js}"></script>
	<script th:src="@{/app/editbikedetails.js}"></script>
</body>

</html>
